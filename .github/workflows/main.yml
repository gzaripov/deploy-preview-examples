# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build_simple:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    env:
      CDN_URL: https://frontend-static.website.yandexcloud.net/
    defaults: 
      run:
        working-directory: ./simple/frontend

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      - name: Setup s3cmd
        run: pip3 install s3cmd --no-cache

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 6.32.2

      - name: install
        run: pnpm i
        
      - name: build
        run: pnpm run build
        
      - name: deploy
        run: |
          echo "$S3_CMD_CONFIG" > $HOME/.s3cfg
          pnpm run deploy
        env:
          S3_CMD_CONFIG: ${{secrets.S3_CMD_CONFIG}}
          
      - name: PR Comment
        uses: thollander/actions-comment-pull-request@v1
        with:
          repo-token: ${{secrets.GITHUB_TOKEN}}
          comment_includes: 'Environment is deployed to'
          message: Environment is deployed to ${{ env.CDN_URL }}${{ github.head_ref }}
